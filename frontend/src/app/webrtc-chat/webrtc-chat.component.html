<button md-button (click)="onClickConnectToRoom()">
  Connect
</button>
<md-grid-list cols="3" rows="3">
  <md-grid-tile *ngFor="let client of webrtcClients">
    <!--<span>{{ client.id }}</span>-->
    <video controls autoplay width="320" height="240" [srcObject]="client.stream">
      <!-- <source [src]="getVideoStreamURL(index, client.stream)"/> -->
    </video>
  </md-grid-tile>
</md-grid-list>
